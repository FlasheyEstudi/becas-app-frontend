<div class="register-container">
  <div class="register-card">
    <h2 class="title">Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="username">Nombre de Usuario:</label>
        <div class="input-field">
          <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Nombre de usuario"
            required>
        </div>
      </div>

      <div class="input-group">
        <label for="firstName">Nombre:</label>
        <div class="input-field">
          <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="Nombre" required>
        </div>
      </div>

      <div class="input-group">
        <label for="lastName">Apellido:</label>
        <div class="input-field">
          <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Apellido" required>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <div class="input-field">
          <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required>
        </div>
      </div>

      <div class="input-group">
        <label for="role">Rol:</label>
        <div class="input-field">
          <select id="role" name="role" [(ngModel)]="role" required>
            <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña:</label>
        <div class="input-field">
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <div class="input-field">
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
            placeholder="Confirmar contraseña" required>
        </div>
      </div>

      <button type="submit" [disabled]="loading" class="submit-button">
        <ng-container *ngIf="loading; else text">
          <span class="spinner"></span> Registrando...
        </ng-container>
        <ng-template #text>Registrarse</ng-template>
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>
</div>
